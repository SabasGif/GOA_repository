<!--სემანტიკური თეგები (semantic tags) HTML-ში არის ისეთი თეგები, რომლებიც მნიშვნელობას ანიჭებენ ვებ-გვერდის სტრუქტურას და ელემენტებს. ისინი ეხმარებიან ბრაუზერებს, საძიებო სისტემებს და დამხმარე ტექნოლოგიებს (მაგალითად, ეკრანის წამკითხველებს) უკეთ გაიგონ ვებ-გვერდის შინაარსი.-->

<!-- HTML-ის Page Layout თეგები გამოიყენება ვებ-გვერდის სტრუქტურის განსაზღვრად, რაც აუმჯობესებს კოდის ორგანიზებას, ხელს უწყობს SEO-ს და ხდის ვებ-გვერდს უფრო ხელმისაწვდომს.
- <header> – გამოიყენება ვებ-გვერდის ან სექციის სათაურისთვის. ხშირად შეიცავს ლოგოს, ნავიგაციის მენიუს და სხვა მნიშვნელოვან ელემენტებს.
- <main> – განსაზღვრავს ვებ-გვერდის ძირითად შინაარსს. არ უნდა შეიცავდეს <header>, <footer>, <aside> თეგებს.
- <article> – გამოიყენება დამოუკიდებელი კონტენტისთვის, როგორიცაა ბლოგ პოსტები, სიახლეები, კომენტარები.
- <section> – თემატური განყოფილებაა, რომელიც ჯგუფავს დაკავშირებულ ელემენტებს. განსხვავდება <article>-ისგან, რადგან არ არის დამოუკიდებელი.
- <footer> – გამოიყენება ვებ-გვერდის ან სექციის ბოლოში. ხშირად შეიცავს საავტორო უფლებებს, კონტაქტის ინფორმაციას, ბმულებს და სხვა დამატებით ელემენტებს.-->
