<!--როდესაც HTML-ში ვიყენებთ radio და checkbox ტიპის input ელემენტებს, ვქმნით მომხმარებლისთვის არჩევანის საშუალებას. ორივე მათგანი გამოიყენება ფორმებში-->

<!--
type-განსაზღვრავს input ელემენტის ტიპს (მაგ. text, radio, checkbox, password, submit და ა.შ.).
name-გამოიყენება ელემენტის დასახელებისთვის, რათა მონაცემები სწორად გაიგზავნოს სერვერზე.
id-უნიკალური იდენტიფიკატორი, რომელიც გამოიყენება ელემენტის ცალკეულად ამოსაცნობად.
for-label ელემენტში გამოიყენება, რათა დაკავშირებული იყოს კონკრეტულ id-თან.
value-ადგენს მნიშვნელობას, რომელიც გაიგზავნება ფორმის გაგზავნისას. 
placeholder-აჩვენებს მოსანიშნ ტექსტს, რომელიც ელემენტის შიგნით ჩანს, სანამ მომხმარებელი არაფერს შეიყვანს. 
required-აიძულებს მომხმარებელს, რომ შეავსოს ველი; თუ ეს ატრიბუტი მითითებულია, ფორმა ვერ გაიგზავნება შესავსებად. 
-->


<html>
    <head>
        <title>Product</title>
    </head>
    <body>
        <h1>New Product</h1>
        <form>
            <label for="name">Name</label>
            <br>
            <input type="text" placeholder="enter your Product name" id="name" required>
            <br><br>
            <label for="value">value</label>
            <br>
            <input type="value" placeholder="enter your Product value" id="value" required>
            <br><br>
            <label for="creation date">Creation Date</label>
            <br>
            <input type="date" id="creation date">
            <br><br>
            <label for="expiring date">Expiring Date</label>
            <br>
            <input type="date" id="expiring date">
            <br><br>
            <button>Create</button>
        </form>
    </body>
</html>
